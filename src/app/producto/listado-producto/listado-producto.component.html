<div class="container mt-3 d-flex justify-content-between">
  <h2>Listado de Productos</h2>

  <div>
    <button class="btn btn-success btn-lg m-3" routerLink='/producto/registro-producto'>
      <i class="fas fa-plus me-2"></i> Agregar Producto
    </button>
  </div>
</div>

<div class="table-container">
  <table class="table table-hover mt-4">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{ producto.idProducto }}</td>
        <td>{{ producto.nombreProducto }}</td>
        <td>{{ producto.descripcion }}</td>
        <td>{{ producto.precio | currency }}</td>
        <td>
          <i class="fas fa-pen fa-lg me-3 text-success" style="cursor: pointer;" (click)="editarProducto(producto.idProducto)"></i>
          <i class="fas fa-trash-alt fa-lg text-danger" style="cursor: pointer;" (click)="eliminar(producto)"></i>
        </td>       
      </tr>
    </tbody>
  </table>
</div>
