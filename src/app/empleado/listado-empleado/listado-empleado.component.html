<div class="container mt-3 d-flex justify-content-between">
  <h2>Listado de Empleados</h2>

  <div>
    <button class="btn btn-success btn-lg m-3" routerLink="/empleado/registro-empleado">
      <i class="fas fa-plus me-2"></i> Agregar Empleado
    </button>
  </div>
</div>

<div class="table-container">
  <table class="table table-hover mt-4">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido Paterno</th>
        <th>Apellido Materno</th>
        <th>CURP</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleado of empleados">
        <td>{{ empleado.idEmpleado }}</td>
        <td>{{ empleado.nombreEmpleado }}</td>
        <td>{{ empleado.apPaterno }}</td>
        <td>{{ empleado.apMaterno }}</td>
        <td>{{ empleado.curp }}</td>
        <td>
          <i class="fas fa-pen me-3 text-success" style="cursor: pointer;" (click)="editarEmpleado(empleado.idEmpleado)"></i>
          <i class="fas fa-trash-alt text-danger" style="cursor: pointer;" (click)="eliminar(empleado)"></i>
        </td>       
      </tr>
    </tbody>
  </table>
</div>
